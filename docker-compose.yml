# docker-compose.yml - Orquestación de todos los microservicios
# Sistema de Recomendación y Generación de Horarios - UNI
# Fecha: 2025-11-20

services:
  # ========================================
  # Frontend - Interfaz de usuario
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Variables de build-time para Next.js
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3003}
        - NEXT_PUBLIC_PREDICTOR_URL=${NEXT_PUBLIC_PREDICTOR_URL:-http://localhost:8000}
        - NEXT_PUBLIC_RECOMENDADOR_URL=${NEXT_PUBLIC_RECOMENDADOR_URL:-http://localhost:8001}
    container_name: horarios_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      # IMPORTANTE: El frontend se ejecuta en el navegador del usuario
      # Por lo tanto, debe usar localhost (no los nombres de servicio Docker)
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3003}
      - NEXT_PUBLIC_PREDICTOR_URL=${NEXT_PUBLIC_PREDICTOR_URL:-http://localhost:8000}
      - NEXT_PUBLIC_RECOMENDADOR_URL=${NEXT_PUBLIC_RECOMENDADOR_URL:-http://localhost:8001}
    depends_on:
      backend:
        condition: service_healthy
      predictor_demanda_api:
        condition: service_healthy
      recomendador_cursos_api:
        condition: service_healthy
    networks:
      - horarios_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ========================================
  # Backend - API principal (NestJS/Node.js)
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: horarios_backend
    ports:
      - "${BACKEND_PORT:-3003}:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3003
      # Variables de base de datos
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}}
      # URLs de microservicios (comunicación interna Docker)
      - PREDICTOR_API_URL=${PREDICTOR_API_URL:-http://predictor_demanda_api:8000}
      - RECOMENDADOR_API_URL=${RECOMENDADOR_API_URL:-http://recomendador_cursos_api:8001}
      # JWT y seguridad
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRATION:-8h}
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS:-true}
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/prisma:/app/prisma
    depends_on:
      predictor_demanda_api:
        condition: service_healthy
      recomendador_cursos_api:
        condition: service_healthy
    networks:
      - horarios_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s

  # ========================================
  # API Predictor de Demanda (FastAPI/Python)
  # ========================================
  predictor_demanda_api:
    build:
      context: ./predictor_demanda_api
      dockerfile: Dockerfile
    container_name: predictor_demanda_api
    ports:
      - "${PREDICTOR_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # Variables de base de datos
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}}
    volumes:
      - predictor_data:/app/data
      - predictor_models:/app/models
      - predictor_results:/app/results
      - ./predictor_demanda_api/configs:/app/configs:ro
    networks:
      - horarios_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ========================================
  # API Recomendador de Cursos (FastAPI/Python)
  # ========================================
  recomendador_cursos_api:
    build:
      context: ./recomendador_cursos_api
      dockerfile: Dockerfile
    container_name: recomendador_cursos_api
    ports:
      - "${RECOMENDADOR_PORT:-8001}:8001"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PORT=8001
      # Variables de base de datos
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}}
    volumes:
      - recomendador_models:/app/models
      - recomendador_data:/app/data
    networks:
      - horarios_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

# ========================================
# Volúmenes Persistentes
# ========================================
volumes:
  predictor_data:
    driver: local
  predictor_models:
    driver: local
  predictor_results:
    driver: local
  recomendador_models:
    driver: local
  recomendador_data:
    driver: local

# ========================================
# Redes
# ========================================
networks:
  horarios_network:
    driver: bridge
    name: horarios_network
