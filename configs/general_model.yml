# Configuración del Modelo General de Predicción de Demanda
# Este modelo se entrena con datos de todos los cursos consolidados

# Features a utilizar en el modelo
# Estas columnas deben estar presentes en el CSV
features:
  - creditos
  - alumnos_previos
  - variacion_matricula
  - num_prerrequisitos
  - tasa_aprobacion
  - franja_horaria
  - alumnos_elegibles
  - cupo_maximo
  - tipo_curso  # Se aplicará one-hot encoding

# Hiperparámetros del RandomForestRegressor
hyperparams:
  n_estimators: 300
  max_depth: 12
  min_samples_split: 5
  min_samples_leaf: 2
  random_state: 42
  n_jobs: -1  # Usar todos los cores disponibles

# Variable objetivo a predecir
target: alumnos_matriculados

# Proporción de datos para test (0.2 = 20%)
test_size: 0.2

# Directorio de salida para modelos
output_dir: models/

# Logging
verbose: true
